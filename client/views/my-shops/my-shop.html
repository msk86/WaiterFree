<template name="myShop">
    <div class="container">
            <div class="flex-3-1-layout">
                <div class="flex-3">
                    <div class="info-box">
                        <h2 class="info-box-title clearfix">菜品信息<a class="new-dish btn" href="{{pathFor route='newDish' shopId=_id}}">添加菜品</a></h2>
                        <div class="all-dishes">
                            <div class="categories">
                                <a href="" class="category {{activeCategoryClass}}">所有</a>
                                {{#each menu.tagPriority}}
                                    <a href="" class="category {{activeCategoryClass this}}" data-category="{{this}}">{{this}}</a>
                                {{/each}}
                            </div>
                            <ul>
                                {{#each categoryDishes menu.dishes}}
                                {{> dish }}
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="flex-1">
                    <div class="info-box">
                        <h2 class="info-box-title">店铺信息
                            <a class="edit-shop info-box-action" href="{{pathFor route='updateShopDetails' shopId=_id}}">
                                <span class="icon icon-pencil">编辑</span>
                            </a>
                        </h2>
                        <table class="shop-info">
                            <tr>
                                <td><span class="icon icon-phone"></span></td>
                                <td>{{tel}}</td>
                            </tr>
                            <tr>
                                <td><span class="icon icon-address-book"></span></td>
                                <td>{{address}}</td>
                            </tr>
                            <tr>
                                <td><span class="icon icon-tags"></span></td>
                                <td>{{#each tags}}<span>{{this}}</span> {{/each}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="info-box">
                        <h2 class="info-box-title">店员信息
                            <a class="new-clerk info-box-action" href="{{pathFor route='newClerk' shopId=_id}}">
                                <span class="icon icon-pencil">添加</span>
                            </a>
                        </h2>
                        <ul class="clerk-list">
                             <li>
                                张三
                                <div class="info-box-item-actions">
                                    <a href="">修改</a>
                                    <a href="">删除</a>
                                </div>
                             </li>
                             <li>
                                李四
                                <div class="info-box-item-actions">
                                    <a href="">修改</a>
                                    <a href="">删除</a>
                                </div>
                             </li>
                             <li>
                                王五
                                <div class="info-box-item-actions">
                                    <a href="">修改</a>
                                    <a href="">删除</a>
                                </div>
                             </li>
                             <li>
                                赵六
                                <div class="info-box-item-actions">
                                    <a href="">修改</a>
                                    <a href="">删除</a>
                                </div>
                             </li>
                         </ul>
                    </div>
                </div>
            </div>
        </div>
</template>
