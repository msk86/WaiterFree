<template name="myShop">
    {{#with shop}}
    <div>This is my shop: {{name}}</div>
    <div>Address: {{address}}</div>
    <div>Desc: {{desc}}</div>
    <div>Tel: {{tel}}</div>
    <div>
        <div>Tag:</div>
        {{#each tags}}
            <span>{{this}}</span>
        {{/each}}
    </div>
    <section>
        <div>Menu:</div>
        <ul>
            {{#each menu.tagPriority}}
            <li>
                <div>{{this}}</div>
                <ul>
                    {{#each dishByTag this}}
                    <li>
                        <div>{{name}}</div>
                        <div><img src="{{img}}" width="200" height="160"/></div>
                        <div>{{desc}}</div>
                        <div>{{money price}}</div>
                        {{#if options.length}}
                        <ul>
                            {{#each options}}
                            <li>{{this}}</li>
                            {{/each}}
                        </ul>
                        {{/if}}
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </section>
    {{/with}}
</template>
