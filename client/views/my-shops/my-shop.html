<template name="myShop">
    {{#with shop}}
    <div>This is my shop: {{name}}</div>
    <div>Address: {{address}}</div>
    <div>Desc: {{desc}}</div>
    <div>Tel: {{tel}}</div>
    <section>
        <div>Tag:</div>
        {{#each tags}}
        <span>{{this}}</span>
        {{/each}}
    </section>
    <section>
        <div>Table:</div>
        {{#each tables}}
        <span>{{this}}</span>
        {{/each}}
    </section>
    {{/with}}
</template>
