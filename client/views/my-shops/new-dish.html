<template name="newDish">
    <form>
        <div id="uploaderContainer">
            <div id="imgUploader">
                <div>点击图片上传</div>
                <img class="dish-img" src="/images/emptyImg.png" width="330" height="220">
            </div>
        </div>
        <div><label for="name">菜品名称</label><input id="name" name="name"></div>
        <div><input id="img" name="img" type="hidden"></div>
        <div><label for="price">价格</label><input id="price" name="price"></div>
        <div><label for="desc">简介</label><input id="desc" name="desc"></div>
        <div><label for="tags">类型</label><input id="tags" name="tags"></div>
        <div>
            <input type="submit" value="添加">
            <input type="button" class="cancel" value="取消">
        </div>
    </form>
</template>
