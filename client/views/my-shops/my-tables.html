<template name="myTables">
    <div class="info-box clearfix">
        <h2 class="info-box-title clearfix">桌台信息<a class="new-dish btn" href="{{pathFor route='newTable' shopId=_id}}">添加桌台</a></h2>
        <div class="all-dishes">
            {{#each tables}}
            <li class="table-box">
                <p class="table-name">{{this}}</p>
                <div class="qr-code {{this}}"></div>
                <a href="#" class="delete-table">-</a>
            </li>
            {{/each}}
        </div>
    </div>

    <input type="button" class="back_to_main" value="返回主页">
</template>
