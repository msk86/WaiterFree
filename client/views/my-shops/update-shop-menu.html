<template name="updateShopMenu">
    <section>
        <div>Menu:</div>
        <a class="new-dish" href="#">添加菜品</a>
        <ul>
            {{#each menu.tagPriority}}
            <li>
                <div>{{this}}</div>
                <ul>
                    {{#each dishByTag this}}
                    {{> dish }}
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </section>
</template>
