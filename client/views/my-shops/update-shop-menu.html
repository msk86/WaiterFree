<template name="updateShopMenu">
    {{#with shop}}
    <section>
        <div>Menu:</div>
        <ul>
            {{#each menu.tagPriority}}
            <li>
                <div>{{this}}</div>
                <ul>
                    {{#each dishByTag this}}
                    {{> dish }}
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </section>
    {{/with}}
</template>
