<template name="shopMenu">
    <section>
        <aside class="fixed-left">
            <ul class="mobile-category">
                <li class="{{activeCategoryClass}}"><a href="" class="category">全部</a></li>
                {{#each getAllDishTags menu.dishes menu.tagPriority}}
                <li class="{{activeCategoryClass this}}"><a href="" class="category" data-category="{{this}}">{{this}}</a></li>
                {{/each}}
            </ul>
        </aside>
        <section class="scrollable-right">
            <ul class="menu">
                {{#each categoryDishes menu.dishes}}
                <li class="mobile-dish-box clearfix">
                    <img class="dish-img" src="{{imgWithDefaultPath img 's'}}">
                    <div class="dish-info">
                        <a class="dish-name" href="{{pathFor route='orderDishDetails' shopId=../shopId tableId=../tableId dishId=dishId}}">{{name}}</a>
                        <div>
                            <span class="dish-price pull-left">
                                {{money price}}
                            </span>
                            <div class="pull-right">
                                {{#if dishSelected}}
                                <a href="" class="control-dish remove-dish">-</a>
                                {{/if}}
                                <span class="dish-count">{{selectedCount}}</span>
                                <a href="" class="control-dish select-dish">+</a>
                            </div>
                        </div>
                    </div>                    
                </li>
                {{/each}}
            </ul>
        </section>
    </section>
</template>
