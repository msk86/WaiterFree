<template name="shopMenu">
    <section>
        <aside>
            <ul>
                <li><a href="" class="category {{activeCategoryClass}}">全部</a></li>
                {{#each getAllDishTags menu.dishes menu.tagPriority}}
                <li><a href="" class="category {{activeCategoryClass this}}" data-category="{{this}}">{{this}}</a></li>
                {{/each}}
            </ul>
        </aside>
        <section>
            <ul class="menu">
                {{#each categoryDishes menu.dishes}}
                <li>
                    <img src="{{imgPath img}}">
                    <span>{{name}}</span>
                    <span>{{desc}}</span>
                    <span>{{money price}}</span>
                    <span>
                        <a href="" class="select-dish">+</a>
                    </span>
                </li>
                {{/each}}
            </ul>
        </section>
    </section>
</template>
