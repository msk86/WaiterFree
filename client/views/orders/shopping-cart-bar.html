<template name="shoppingCartBar">
    <footer>
        <a class="total-price" href="{{pathFor route='shoppingCart' shopId=shopId tableId=tableId}}">
            <span>{{money order.price}}</span>
            <span>共{{order.dishes.length}}件</span>
        </a>
        <a class="confirm-order pull-right" href="">确认下单</a>
    </footer>
</template>
